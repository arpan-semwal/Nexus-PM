version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: nexus_db
    restart: always
    environment:
      POSTGRES_USER: nexus_admin
      POSTGRES_PASSWORD: nexus_password123
      POSTGRES_DB: nexus_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: